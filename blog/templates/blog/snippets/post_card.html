<div class="card bg-light mb-3" style="max-width: 80%; margin: 0 auto">
    <div class="card-header">
        <a href="{% url 'blog:profile' post.author.username %}">{{ post.author }}</a>
        <a href="{% url 'blog:post_detail' post.pk %}"># Post</a>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.text }}</p>
        <hr>
        <p class="card-text text-muted">{{ post.pub_date }}</p>
    </div>
</div>
