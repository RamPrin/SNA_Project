{% extends 'blog/base.html' %}

{% block title %}
Profile
{% endblock %}

{% block content %}
    <div class="container-main profile-container">
        <h1>Profile page of {{ profile_user.username }}</h1>

        {% for post in profile_user.post_set.get_queryset %}
            {% include 'blog/snippets/post_card.html' %}
        {% endfor %}
    </div>
{% endblock %}
