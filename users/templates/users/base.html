{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light mb-5" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="{% url 'users:index' %}">Django Blog</a>

    <ul class="navbar-nav mr-auto">
        <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
    </ul>
    {% if user.is_authenticated %}
        <div class="nav-item"><a class="nav-link" href="{% url 'users:profile' %}">{{ user.username }}</a></div>
        <a href="{% url 'users:logout' %}?next={{ request.path }}" ><button class="btn btn-outline-danger" type="submit">Log out</button></a>
    {% else %}
        <a href="{% url 'users:signup' %}?next={{ request.path }}"><button class="btn btn-outline-success">Sign Up</button></a>
        <a href="{% url 'users:login' %}?next={{ request.path }}"><button class="btn btn-outline-info">Sign In</button></a>
    {% endif %}
</nav>

{% block content %}

{% endblock %}

</body>
</html>
