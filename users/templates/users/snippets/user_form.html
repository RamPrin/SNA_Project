{% csrf_token %}
{% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
        {{ field }}
        {% for error in field.errors %}
            <div class="field-error">{{error}}</div>
        {% endfor %}
    </div>
{% endfor %}
{% for error in form.non_field_errors %}
    <div class="form-error">{{error}}</div>
{% endfor %}
