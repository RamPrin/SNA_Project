<div class="card bg-light mb-3">
    <div class="card-header">
        {{ post.author }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.text }}</p>
        <hr>
        <p class="card-text text-muted">{{ post.pub_date }}</p>
    </div>
</div>
